<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var xhttp;
			
			function createHttpRequest() {
				xhttp = new XMLHttpRequest();
			}
			
			function mySend() {
				createHttpRequest();
				xhttp.onreadystatechange = callFunction;
				xhttp.open("GET", "http://localhost:9000/AjaxTest/cross.jsp", true);
				xhttp.send(null);
			}
			
			function callFunction() {
				if(xhttp.readyState == 4) {
					if(xhttp.status == 200) {
						var responseData = xhttp.responseText;
						document.getElementById("result").innerHTML = responseData;
					}
				}
			}
		</script>
	</head>
	<body>
		Cross-Origin Resource Sharing 실습.<br>
		<button onclick="mySend();">파일 수신</button>
		<div id="result"></div>
	</body>
</html>
